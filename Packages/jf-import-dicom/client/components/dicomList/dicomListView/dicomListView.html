<template name="dicomListView">
    <div class="dicomListToolbar clearfix">
        <div class="header pull-left">影像列表</div>
        <div class="dicomCount pull-right">{{numberOfSeries}}</div>
        <!-- <div class="pull-right">{{>dicomListToolbar}}</div> -->
    </div>
    <div class="theadBackground">
    </div>
    <div id="dicomListContainer">
        <table id="tblStudyList" class="dicomListResult table noselect ">
            <thead>
                <tr>
                    <th class="numberColumn">
                        <div id="_number" style='padding: 20px;'>
                            <span style='font-size: 15px; font-weight: 400'>序号</span>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="number">
                    </th>
                    <th class="patientName">
                        <div id="_patientName" class="sortingCell">
                            <span>患者名称</span>
                            <i class="{{sortingColumnsIcons.patientName}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="patientName">
                    </th>
                    <th class="patientSex">
                        <div id="_patientSex" class="sortingCell">
                            <span>性别</span>
                            <i class="{{sortingColumnsIcons.patientSex}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="patientSex">
                    </th>
                    <th class="patientAge">
                        <div id="_patientAge" class="sortingCell ">
                            <span>年龄</span>
                            <i class="{{sortingColumnsIcons.patientAge}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="patientAge">
                    </th>
                    <th class="dicomDate">
                        <div id="_dicomDate" class="sortingCell">
                            <span>检查时间</span>
                            <i class="{{sortingColumnsIcons.dicomDate}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               name="daterange"
                               id="dicomDate">
                    </th>
                    <th class="modality">
                        <div id="_modality" class="sortingCell">
                            <span>检查类型</span>
                            <i class="{{sortingColumnsIcons.modality}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="modality">
                    </th>
                    <th class="dicomDescription">
                        <div id="_dicomDescription" class="sortingCell">
                            <span>检查描述</span>
                            <i class="{{sortingColumnsIcons.dicomDescription}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="dicomDescription">
                    </th>
                    <th class="imgCount">
                        <div id="_imgCount" style='padding: 20px;'>
                            <span style='font-size: 15px; font-weight: 400'>图像数量</span>
                            <!-- <i class="{{sortingColumnsIcons.patientName}}">&nbsp;</i> -->
                        </div>
                        <input type="text"
                               class="form-control dicomList-search"
                               id="imgCount">
                    </th>
                </tr>
            </thead>
            <tbody id="dicomListData">
                {{#each dicom in dicoms}}
                    {{>dicomListRow (clone dicom this)}}
                {{/each}}
            </tbody>
        </table>

        <!-- Pagination -->
        <!-- {{>paginationArea instance.paginationData}} -->

        {{#if session "showLoadingText"}}
            {{>loadingText}}
        {{else}}
            {{#if session "serverError"}}
                <div class="notFound">There was an error fetching dicoms</div>
            {{else}}
                {{#unless numberOfDicoms}}
                    <div class="notFound">No matching results</div>
                {{/unless}}
            {{/if}}
        {{/if}}
    </div>
</template>
