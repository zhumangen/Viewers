<template name="dicomListRow">
    <tr class="dicomListRow noselect {{#if selected}}active{{/if}}">
        <td class="status {{statusClass}}">
            {{status}}
        </td>
        <td class="level">
            {{qidoLevel}}
        </td>
        <td class="patientId">
            {{patientId}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge}}
        </td>
        <td class="dicomDate">
            {{formatDateTime dicomTime}}
        </td>
        <td class="institution">
            {{institutionName}}
        </td>
        <td class="modality">
            {{modalities}}
        </td>
        <td class="bodyPart">
            {{bodyPartExamined}}
        </td>
        <td class="description">
            {{description}}
        </td>
    </tr>
</template>
