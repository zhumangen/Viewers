<template name="dicomListRow">
    <tr class="dicomListRow noselect {{#if this.selected}}active{{/if}}">
        <td class="status">
            {{status}}
        </td>
        <td class="level">
            {{qidoLevel}}
        </td>
        <td class="patientId">
            {{patientId}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge patientBirthdate dicomDate}}
        </td>
        <td class="dicomDate">
            {{formatDA dicomDate 'YYYY-MM-DD' true}}
        </td>
        <td class="institution">
            {{institutionName}}
        </td>
        <td class="modality">
            {{choose modality modalities}}
        </td>
        <td class="bodyPart">
            {{bodyPartExamined}}
        </td>
        <td class="description">
            {{description}}
        </td>
    </tr>
</template>
