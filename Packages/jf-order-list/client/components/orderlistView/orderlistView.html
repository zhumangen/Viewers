<template name="orderlistView">
    <div class="orderListToolbar clearfix">
        <div class="header pull-left">{{tableTitle}}</div>
        <div class="studyCount pull-right">{{numberOfOrders}}</div>
        <div class="pull-right">{{>orderlistToolbar}}</div>
    </div>
    <div class="theadBackground">
    </div>
    <div id="orderlistContainer">
        <table id="tblOrderList" class="orderlistResult table noselect ">
            <thead>
                <tr>
                    <th class="status">
                        <div id="_status" class="sortingCell">
                            <span>状态</span>
                            <i class="{{sortingColumnsIcons.patientName}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="status" class="form-control orderlist-search" items=statusItems placeholder='请选择' hideSearch=true}}
                    </th>
                    <th class="serialNumber">
                        <div id="_serialNumber" class="sortingCell ">
                            <span>流水号</span>
                            <i class="{{sortingColumnsIcons.serialNumber}}">&nbsp;</i>
                        </div>
                        {{>inputText id="serialNumber" class="form-control orderlist-search"}}
                    </th>
                    <th class="lesionType">
                        <div id="_lesionType" class="sortingCell ">
                            <span>标注类型</span>
                            <i class="{{sortingColumnsIcons.lesionType}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="lesionType" class="form-control orderlist-search" items=lesionTypeItems placeholder='请选择' hideSearch=true}}
                    </th>
                    <th class="patientName">
                        <div id="_patientName" class="sortingCell">
                            <span>患者姓名</span>
                            <i class="{{sortingColumnsIcons.patientName}}">&nbsp;</i>
                        </div>
                        {{>inputText id="patientName" class="form-control orderlist-search"}}
                    </th>
                    <th class="patientSex">
                        <div id="_patientSex" class="sortingCell">
                            <span>性别</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="patientSex" class="form-control orderlist-search" items=patientSexItems placeholder='请选择' hideSearch=true}}
                    </th>
                    <th class="patientAge">
                        <div id="_patientAge" class="sortingCell ">
                            <span>年龄</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        {{>inputText id="patientAge" class="form-control orderlist-search"}}
                    </th>
                    <th class="modalities">
                        <div id="_modalities" class="sortingCell">
                            <span>类型</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="modality" class="form-control orderlist-search" items=modalityItems placeholder='请选择' hideSearch=true}}
                    </th>
                    <th class="bodyPart">
                        <div id="_bodyPart" class="sortingCell">
                            <span>部位</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        {{>inputText id="bodyPart" class="form-control orderlist-search"}}
                    </th>
                    <th class="orderTime">
                        <div id="_orderTime" class="sortingCell">
                            <span>申请时间</span>
                            <i class="{{sortingColumnsIcons.orderTime}}">&nbsp;</i>
                        </div>
                        {{>inputText id="orderTime" class="form-control orderlist-search"}}
                    </th>
                    <th class="institution">
                        <div id="_institution" class="sortingCell">
                            <span>申请机构</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="institution" class="form-control orderlist-search" items=institutionItems placeholder='请选择'}}
                    </th>
                    <th class="reportPhyscian">
                        <div id="_reportPhyscian" class="sortingCell">
                            <span>标注医生</span>
                            <i class="{{sortingColumnsIcons.reportPhyscian}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="reportPhyscian" class="form-control orderlist-search" items=reportPhyItems placeholder='请选择'}}
                    </th>
                    <th class="reportTime">
                        <div id="_reportTime" class="sortingCell">
                            <span>标注时间</span>
                            <i class="{{sortingColumnsIcons.reportTime}}">&nbsp;</i>
                        </div>
                        {{>inputText id="reportTime" class="form-control orderlist-search"}}
                    </th>
                    <th class="reviewPhyscian">
                        <div id="_reviewPhyscian" class="sortingCell">
                            <span>审核医生</span>
                            <i class="{{sortingColumnsIcons.reviewPhyscian}}">&nbsp;</i>
                        </div>
                        {{>inputSelect id="reviewPhyscian" class="form-control orderlist-search" items=reviewPhyItems placeholder='请选择'}}
                    </th>
                    <th class="reviewTime">
                        <div id="_reviewTime" class="sortingCell">
                            <span>审核时间</span>
                            <i class="{{sortingColumnsIcons.reviewTime}}">&nbsp;</i>
                        </div>
                        {{>inputText id="reviewTime" class="form-control orderlist-search"}}
                    </th>
                </tr>
            </thead>
            <tbody id="orderlistData">
                {{#each order in orders}}
                    {{>orderlistRow (clone order this)}}
                {{/each}}
            </tbody>
        </table>

        <!-- Pagination -->
        {{>paginationArea instance.paginationData}}

        {{#if instance.subscriptionsReady}}
            {{#unless numberOfOrders}}
                <div class="notFound">No matching results</div>
            {{/unless}}
        {{else}}
            {{>loadingText}}
        {{/if}}
    </div>
</template>
