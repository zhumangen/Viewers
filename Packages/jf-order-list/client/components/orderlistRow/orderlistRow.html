<template name="orderlistRow">
    <tr class="orderlistRow noselect {{#if selected}}active{{/if}}">
        <td class="status">
            {{status}}
        </td>
        <td class="serialNumber">
            {{serialNumber}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge patientBirthdate studyDate}}
        </td>
        <td class="modalities">
            {{choose modality modalities}}
        </td>
        <td class="bodyPart">
            {{bodyPartExamined}}
        </td>
        <td class="orderTime">
            {{dateToString orderTime ''}}
        </td>
        <td class="institution">
            {{organizationName}}
        </td>
        <td class="reportPhyscian">
            {{reportPhyscian}}
        </td>
        <td class="reportTime">
            {{dateToString reportTime ''}}
        </td>
        <td class="reviewPhyscian">
            {{reviewPhyscian}}
        </td>
        <td class="reviewTime">
            {{dateToString reviewTime ''}}
        </td>
    </tr>
</template>
