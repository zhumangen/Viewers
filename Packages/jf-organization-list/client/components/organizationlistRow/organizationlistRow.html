<template name="organizationlistRow">
    <tr class="organizationlistRow {{#if selected}}active{{/if}}">
        <td class="serialNumber">
            {{serialNumber}}
        </td>
        <td class="organizationName">
            {{name}}
        </td>
        <td class="organizationType">
            {{orgTypes2Str orgTypes}}
        </td>
        <td class="organizationTime">
            {{dateToString createdAt ''}}
        </td>
        <td class="organizationFullName">
            {{fullName}}
        </td>
    </tr>
</template>
