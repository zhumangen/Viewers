<template name="orgInfoModal">
  {{#dialogForm (extend this id='orgInfoModal' dialogClass='modal-lg'
      confirmLabel='确定' cancelLabel='取消' title='机构详细信息')}}
      <div class="col-lg-6">
        {{>inputText labelClass='form-group' key='serialNumber' disabled=true}}
      </div>
      <div class="col-lg-6">
        {{>inputText labelClass='form-group' key='name'}}
      </div>
      <div class="col-lg-6">
        <strong>机构类型</strong>
        <div class="form-group">
          <div class="form-control">
            <div class="checkbox">
              {{>inputCheckbox key='SCU'}}
              {{>inputCheckbox key='SCP'}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        {{>inputText labelClass='form-group' key='fullName'}}
      </div>
      <div class="col-lg-6">
        {{>inputSelect labelClass='form-group' key='serverId' items=serverItems}}
      </div>
      <div class="col-lg-6">
        {{>inputSelect labelClass='form-group' key='qidoLevel'}}
      </div>
      <div class="col-lg-6">
        {{>inputSelect labelClass='form-group' key='orderOrgId' items=orderOrgItems disabled=(not (reactive hasScuType))}}
      </div>
      <div class="col-lg-6">
        {{>inputSelect labelClass='form-group' key='lesionCode' items=lesionCodeItems disabled=(not (reactive hasScuType))}}
      </div>
  {{/dialogForm}}
</template>
