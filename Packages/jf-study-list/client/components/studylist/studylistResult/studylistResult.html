<template name="studylistResult">
    <div class="studyListToolbar clearfix">
        <div class="header pull-left">申请列表</div>
        <div class="studyCount pull-right">{{numberOfStudies}}</div>
        <div class="pull-right">{{>studylistToolbar}}</div>
    </div>
    <div class="theadBackground">
    </div>
    <div id="studyListContainer">
        <table id="tblStudyList" class="studylistResult table noselect ">
            <thead>
                <tr>
                    <th class="status">
                        <div id="_status" class="sortingCell">
                            <span>状态</span>
                            <i class="{{sortingColumnsIcons.default}}">&nbsp;</i>
                        </div>
                        <select id="status-selector" class="form-control status-select">
                            <option value="请选择">请选择</option>
                            <option value="未申请">未申请</option>
                            <option value="已申请">已申请</option>
                        </select>
                    </th>
                    <th class="patientId">
                        <div id="_patientId" class="sortingCell">
                            <span>患者ID</span>
                            <i class="{{sortingColumnsIcons.patientId}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="patientId">
                    </th>
                    <th class="patientName">
                        <div id="_patientName" class="sortingCell">
                            <span>患者姓名</span>
                            <i class="{{sortingColumnsIcons.patientName}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="patientName">
                    </th>
                    <th class="patientSex">
                        <div id="_patientSex" class="sortingCell">
                            <span>性别</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="patientSex">
                    </th>
                    <th class="patientAge">
                        <div id="_patientAge" class="sortingCell ">
                            <span>年龄</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="patientAge">
                    </th>
                    <th class="studyDate">
                        <div id="_studyDate" class="sortingCell">
                            <span>检查时间</span>
                            <i class="{{sortingColumnsIcons.studyDate}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               name="daterange"
                               id="studyDate">
                    </th>
                    <th class="institution">
                        <div id="_institution" class="sortingCell">
                            <span>机构名称</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="institution">
                    </th>
                    <th class="modalities">
                        <div id="_modalities" class="sortingCell">
                            <span>类型</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="modality">
                    </th>
                    <th class="bodyPart">
                        <div id="_bodyPart" class="sortingCell">
                            <span>部位</span>
                            <i class="{{sortingColumnsIcons.modalities}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="bodyPart">
                    </th>
                    <th class="studyDescription">
                        <div id="_studyDescription" class="sortingCell">
                            <span>检查描述</span>
                            <i class="{{sortingColumnsIcons.studyDescription}}">&nbsp;</i>
                        </div>
                        <input type="text"
                               class="form-control studylist-search"
                               id="studyDescription">
                    </th>
                </tr>
            </thead>
            <tbody id="studyListData">
                {{#each study in studies}}
                    {{>studylistStudy study}}
                {{/each}}
            </tbody>
        </table>

        <!-- Pagination -->
        {{>paginationArea instance.paginationData}}

        {{#if subscriptionsReady}}
            {{>loadingText}}
        {{/if}}
    </div>
</template>
