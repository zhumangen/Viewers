<template name="studylistStudy">
    <tr class="studylistStudy noselect {{#if selected}}active{{/if}}">
        <td class="status {{statusClass}}">
            {{status}}
        </td>
        <td class="serialNumber">
            {{serialNumber}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge}}
        </td>
        <td class="dicomTime">
            {{formatDateTime dicomTime}}
        </td>
        <td class="createdAt">
            {{formatDateTime createdAt}}
        </td>
        <td class="organizationId">
            {{getOrganizationName organizationId}}
        </td>
        <td class="modalities">
            {{modalities}}
        </td>
        <td class="bodyPartExamined">
            {{bodyPartExamined}}
        </td>
        <td class="description">
            {{description}}
        </td>
    </tr>
</template>
