<template name="studylistStudy">
    <tr class="studylistStudy noselect {{#if selected}}active{{/if}}">
        <td class="statusColumn">
            {{status}}
        </td>
        <td class="serialNumber">
            {{serialNumber}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge patientBirthdate studyDate}}
        </td>
        <td class="studyDate">
            {{concat (formatDA studyDate) ' ' (formatTM studyTime)}}
        </td>
        <td class="institution">
            {{organizationName}}
        </td>
        <td class="modality">
            {{choose modality modalities}}
        </td>
        <td class="bodyPart">
            {{bodyPartExamined}}
        </td>
        <td class="description">
            {{description}}
        </td>
    </tr>
</template>
