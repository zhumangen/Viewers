<template name="studylistStudy">
    <tr class="studylistStudy noselect {{#if this.selected}}active{{/if}}">
        <td class="statusColumn">
            {{status}}
        </td>
        <td class="patientId">
            {{patientId}}
        </td>
        <td class="patientName">
            {{formatPatientName patientName}}
        </td>
        <td class="patientSex">
            {{formatPatientSex patientSex}}
        </td>
        <td class="patientAge">
            {{formatPatientAge patientAge patientBirthdate studyDate}}
        </td>
        <td class="studyDate">
            {{formatDA studyDate 'YYYY-MM-DD' true}}
        </td>
        <td class="institution">
            {{institutionName}}
        </td>
        <td class="modality">
            {{choose modality modalities}}
        </td>
        <td class="bodyPart">
            {{bodyPartExamined}}
        </td>
        <td class="description">
            {{description}}
        </td>
    </tr>
</template>
