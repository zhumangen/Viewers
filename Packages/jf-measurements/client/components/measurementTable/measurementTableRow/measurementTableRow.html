<template name="measurementTableRow">
    <div class="measurementTableRow {{#if hasWarnings}}warning{{/if}}{{#if responseStatus}}response-status{{/if}}" data-measurementid="{{_id}}">
        <div class='measurementRowSidebar'>
            <i class="fa {{#if gt rowItem.measurementNumber 1}}fa-caret-up{{/if}} arrow"></i>
            <div class="measurementNumber">
                {{rowItem.measurementNumber}}
            </div>
            <i class="fa {{#if lt rowItem.measurementNumber this.totalRows}}fa-caret-down{{/if}} arrow"></i>
            <!-- {{#unless nonTargetTool}}
                <input type="checkbox" id="visible-check" checked="{{isVisible}}">
            {{/unless}} -->
            {{#if hasWarnings}}
                <div class="warning-icon">
                    <svg>
                        <use xlink:href={{absoluteUrl "packages/jf_viewerbase/assets/icons.svg#icon-ui-warning"}}></use>
                    </svg>
                </div>
            {{/if}}
            {{#if rowItem.responseStatus}}
                <div class="response-status-icon">
                    {{rowItem.responseStatus}}
                </div>
            {{/if}}
        </div>
        <div class="measurementDetails">
            <div class='location'>
                {{#unless nonTargetTool}}
                    <input type="checkbox" id="visible-check" checked="{{isVisible}}">
                {{/unless}}
                {{#if rowItem.location}}
                    {{displayHeader}}
                {{else}}
                    (未选)
                {{/if}}
            </div>
            <div class="timepointData">
                <!--Each time point as a column-->
                {{#each timepoint in timepoints.get}}
                    {{>measurementTableTimepointCell (clone this timepoint)}}
                {{else}}
                    {{>measurementTableTimepointCell}}
                {{/each}}
                {{#if rowItem.location}}
                    <img src="/images/more.png" type="image/png" class="more">
                {{/if}}
            </div>
            <!-- <div class="rowOptions">
                <div class="rowAction js-rename pull-left m-r-2" tabindex="1">
                    <svg class="edit-icon">
                        <use xlink:href={{absoluteUrl "packages/jf_viewerbase/assets/icons.svg#icon-measurements-additional"}}></use>
                    </svg>
                    重选
                </div>
                <div class="rowAction js-delete pull-left" tabindex="1">
                    <svg class="close-icon">
                        <use xlink:href={{absoluteUrl "packages/jf_viewerbase/assets/icons.svg#icon-ui-close"}}></use>
                    </svg>
                    删除
                </div>
            </div> -->
        </div>
        <div class="rowOptions">
            <div class="rowAction js-rename" tabindex="-1">
                <svg class="edit-icon">
                    <use xlink:href={{absoluteUrl "packages/jf_viewerbase/assets/icons.svg#icon-measurements-additional"}}></use>
                </svg>
            </div>
            <div class="rowAction js-delete" tabindex="-1">
                <svg class="close-icon">
                    <use xlink:href={{absoluteUrl "packages/jf_viewerbase/assets/icons.svg#icon-ui-close"}}></use>
                </svg>
            </div>
        </div>
    </div>
</template>
